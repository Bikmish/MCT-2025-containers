name: Docker Compose Test

on:
  pull_request:
    branches: [ main ]

jobs:
  test-compose:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d

      - name: Test database initialization
        run: |
          if ! docker compose exec -T db psql -U postgres -d postgres -c "\dt visits" | grep -q "visits"; then
            echo "ERROR: Table 'visits' does not exist. initDB.sql didnt run? DB initialization failed :("
            echo "Current 'visits' table:"
            docker compose exec -T db psql -U postgres -d postgres -c "\dt"
            exit 1
          fi
          echo "SUCCESS: Database initialization verified successfully!"

      - name: Wait for web to be ready
        run: |
          timeout=60
          while ! curl -f http://localhost:80 >/dev/null 2>&1; do
            ((timeout--))
            if [ $timeout -eq 0 ]; then
              echo "Web service failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Test web response
        run: |
          response=$(curl -s http://localhost:80/ping)
          if [[ "$response" != "pong" ]]; then
            echo "Expected 'pong', got: $response"
            exit 1
          fi
          echo "Web test passed!"

      - name: Test PostgreSQL connection
        run: |
          docker compose exec -T db pg_isready -U postgres -d postgres

      - name: Show logs on failure
        if: failure()
        run: docker compose logs
